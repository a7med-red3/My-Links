    <!-- Call Menu -->

<script>
function openMenu(menu) {
    menu.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    setTimeout(() => menu.classList.add('active'), 10);
}

function closeMenu(menu) {
    menu.classList.remove('active');
    setTimeout(() => {
        menu.style.display = 'none';
        document.body.style.overflow = 'auto';
    }, 300);
}

function toggleCallMenu(open) {
    const menu = document.getElementById('call-menu');
    open ? openMenu(menu) : closeMenu(menu);
}

function toggleShareMenu(open) {
    const menu = document.getElementById('share-menu');
    if (open) {
        document.getElementById('qr-code').src =
            `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(location.href)}`;
        openMenu(menu);
    } else closeMenu(menu);
}

function togglePaymentMenu(open) {
    const menu = document.getElementById('payment-menu');
    open ? openMenu(menu) : closeMenu(menu);
}

function copyToClipboard() {
    navigator.clipboard.writeText(location.href);
    document.getElementById('copy-text').innerText = "Copied!";
}
</script>
